<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- chamando css externo -->
    <link rel="stylesheet" href="./src/estilo.css">
    <title>Lojas Esportes</title>
   
</head>
<body>
    <div id="container">
        <header>
            <h1>Loja de Produtos Esportivos</h1>
        </header>
        <section class="section">
            <h2>Escolha o Produto</h2>
            <div class="produto-options">
                <article class="item" data-preco="295">
                    <h3>Chuteira de Futsal</h3>
                    <p>R$ 295,00</p>
                </article>
                <article class="item" data-preco="150">
                    <h3>Luva de Futebol</h3>
                    <p>R$ 150,00</p>
                </article>
               
                <article class="item" data-preco="250">
                    <h3>Calção de Futebol</h3>
                    <p>R$ 250,00</p>
                </article>
           
            </div>
        </section>
        <section class="section">
           
            <h2>Acessorios</h2>
            <div class="acessorios-options">
               
                <article class="item" data-preco="198">
                    <h3>Luva de Futebol</h3>
                    <p>R$ 198,00</p>
                </article>
               
                <article class="item" data-preco="200">
                    <h3>Mochila de Treino</h3>
                    <p>R$ 200,00</p>
                </article>
               
                <article class="item" data-preco="50">
                    <h3>Meião de Futebol</h3>
                    <p>R$ 50,00</p>
                </article>
            </div>
        </section>
        <section class="section">
            <h2>Entrega</h2>
            <label for="">
                <input type="text" id="endereco" class="endereco" placeholder="Endereço de Entrega" >
            </label>      
        </section>
        <section class="section">
            <h2>Entrega</h2>
            <div class="pagamento-options">
                <label>
                    <input type="radio" name="pagamento" value="credito"> Cartão de Crédito
                </label>
                <label>
                    <input type="radio" name="pagamento" value="debito"> Cartão de Débito
                </label>
                <label>
                    <input type="radio" name="pagamento" value="dinheiro"> Dinheiro
                </label>
                 <label>
                    <input type="radio" name="pagamento" value="pix"> PIX
                </label>
            </div>    
        </section>
        <footer>
            <div id="total">Total: R$ 0,00</div>
            <button id="loadingBtn" onclick="finalizarpedido()">Fazer Pedido</button>
        </footer>
    </div>
    <!-- Chamando o Java script externo -->
    <script src="./src/java.js"></script>
</body>
</html>
